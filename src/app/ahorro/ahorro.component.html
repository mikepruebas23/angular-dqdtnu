{{diagnostic}}
<div class="container">
    <h1>Reto del Ahorro Afore Coppel</h1>
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name"#name="ngModel" required [(ngModel)]="model.name" name="name">
        <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
      </div>
      

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Reto de mi preferencia</label>
        <select class="form-control" id="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Calcular Ahorros</button>
      <button type="submit" class="btn btn-primary">Nuevo calculo</button>

    </form>
</div>
